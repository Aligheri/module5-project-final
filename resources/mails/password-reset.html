<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>JiraRush - Set New Password</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{email.password.reset.greeting} + ${user.firstName} + '.'"/>
<p th:text="#{email.password.reset.message} + ${user.email} + '.'"/>
<a th:href="${resetUrl}" th:text="#{email.password.reset.button}">Set Password</a>
</body>
</html>
