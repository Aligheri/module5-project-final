<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JiraRush - Email Confirmation</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{email.registration.greeting} + ${user.firstName} + '.'"/>
<p th:text="#{email.registration.confirmation.message}"></p>
<a th:href="${confirmationUrl}" th:text="#{email.registration.confirmation.button}">Confirm Email</a>
</body>
</html>
